<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Chooser Dropdown</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="dropdown">
            <p>This button can change the Background-Color</p>
            <button class="dropdown-button">Choose Background Color</button>
            <div class="dropdown-content">
                <a href="#" class="color-option" data-color="#007bff">Blue</a>
                <a href="#" class="color-option" data-color="#28a745">Green</a>
                <a href="#" class="color-option" data-color="#dc3545">Red</a>
                <a href="#" class="color-option" data-color="#ffc107">Yellow</a>
                <a href="#" class="color-option" data-color="#6c757d">Gray</a>
                <a href="#" class="color-option" data-color="#ff7f50">Coral</a>
                <a href="#" class="color-option" data-color="#9400d3">Purple</a>
                <a href="#" class="color-option" data-color="#000000">Black</a>
                <a href="#" class="color-option" data-color="#ffffff">White</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>

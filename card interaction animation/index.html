<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Interaction Animation</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Create a container div -->
  <div class="container">
    <!-- Create a card div -->
    <div class="card">
      <!-- Add content to the card div -->
      <span>Hover me</span>
    </div>
    <!-- Repeat the above two steps for two more cards -->
    <div class="card">
      <span>Hover me</span>
    </div>
    <div class="card">
      <span>Hover me</span>
    </div>
  </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showcase Reel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Add a heading and a div to hold the images. -->
    <h1>Showcase Reel</h1>
    <div id="showcase">
        <!-- Add a few images to the div. -->
        <img src="https://picsum.photos/id/237/200/300">
        <img src="https://picsum.photos/seed/picsum/200/300">
        <img src="https://picsum.photos/200/300?grayscale">
        <!-- Add a placeholder for more images. -->
        <!-- <img src="image4.jpg"> -->
        <!-- Add two buttons to navigate through the images. -->
        <button id="prev-btn">Prev</button>
        <button id="next-btn">Next</button>
    </div>

    <!-- Add a script tag to link to the JavaScript file. -->
    <script src="script.js"></script>

</body>

</html>

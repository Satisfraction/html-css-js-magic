<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color select and change</title>
    <link rel="stylesheet" href="styles.css">


</head>

<body>

    <!-- This is a div element that will be used to display the background color change. -->
    <div></div>
    <select onchange="bgChange(this.value)">
        <!-- The following are option elements, each with a value and text content. The "selected" attribute is present on the first option to make it the default selected option. -->
        <option value="red" selected>red</option>
        <option value="blue">blue</option>
        <option value="green">green</option>
        <option value="yellow">yellow</option>
        <option value="black">black</option>
        <option value="white">white</option>
        <option value="purple">purple</option>
        <option value="orange">orange</option>
    </select>

    <script src="script.js"></script>

</body>

</html>
